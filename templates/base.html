<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}N72 Online Shop | Sifatli Xaridlar Markazi{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* ========================================
        1. UMUMIY ASOSIY STILLAR (GLOBAL)
        ======================================== */
        :root {
            --primary-bg: #5d48b9; 
            --navbar-white: rgba(255, 255, 255, 0.98);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --accent-gold: #fbbf24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--primary-bg) !important;
            background-image: radial-gradient(circle at 20% 30%, rgba(118, 75, 162, 0.4) 0%, transparent 50%),
                              radial-gradient(circle at 80% 70%, rgba(102, 126, 234, 0.3) 0%, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            color: #2d3436;
            transition: background-color 0.5s ease;
        }

        /* ========================================
        2. DARK MODE STILLARI (TEKSHIRILGAN)
        ======================================== */
        body.dark-mode {
            background-color: #121212 !important;
            background-image: none !important;
            color: #e0e0e0 !important;
        }

        body.dark-mode .navbar-custom {
            background: #1e1e1e !important;
            border-bottom: 1px solid #333;
        }

        body.dark-mode .nav-link { color: #bbb !important; }
        body.dark-mode .navbar-brand { color: #bb86fc !important; }
        body.dark-mode footer { background: #000 !important; }

        /* Mode Knopkasi */
        .theme-toggle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            background: rgba(93, 72, 185, 0.1);
            color: var(--primary-bg);
            margin-right: 15px;
        }

        body.dark-mode .theme-toggle-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffb74d;
        }

        /* ========================================
        3. NAVIGATION BAR
        ======================================== */
        .navbar-custom {
            background: var(--navbar-white) !important;
            backdrop-filter: blur(15px);
            padding: 15px 0;
            transition: var(--transition-smooth);
            z-index: 1050;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.6rem;
            color: var(--primary-bg) !important;
        }

        .nav-link {
            font-weight: 600;
            color: #4a5568 !important;
            padding: 8px 15px !important;
            border-radius: 8px;
            transition: var(--transition-smooth);
        }

        .nav-link:hover { background: rgba(93, 72, 185, 0.08); }

        /* ========================================
        4. HAMYON VA SAVATCHA
        ======================================== */
        .wallet-balance {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white !important;
            padding: 10px 22px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .cart-wrapper { position: relative; padding: 10px; }
        .cart-icon { font-size: 1.5rem; color: var(--primary-bg); }
        .cart-badge {
            background: #f56565 !important;
            position: absolute;
            top: 2px;
            right: 0;
        }

        /* ========================================
        5. MAIN CONTENT & FOOTER
        ======================================== */
        .main-wrapper { flex: 1; padding: 50px 0; }

        footer {
            background: rgba(26, 32, 44, 0.95);
            color: #a0aec0;
            padding: 60px 0 30px;
            margin-top: auto;
        }

        .social-circle {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.05);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <i class="fas fa-shopping-bag me-3"></i>
                <span>N72 SHOP</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="fas fa-bars"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto ms-lg-5">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Asosiy</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Biz haqimizda</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Aloqa</a></li>
                </ul>

                <div class="d-flex align-items-center gap-2">
                    
                    <button onclick="toggleTheme()" class="theme-toggle-btn" id="theme-btn" title="Rejimni o'zgartirish">
                        <i class="fas fa-moon" id="theme-icon"></i>
                    </button>

                    {% if user.is_authenticated %}
                        <a href="{% url 'wallet_detail' %}" class="wallet-balance me-2">
                            <i class="fas fa-wallet me-2"></i>{{ user.wallet.balance|default:"0" }}
                        </a>
                        <a href="{% url 'cart' %}" class="cart-wrapper me-3">
                            <i class="fas fa-shopping-cart cart-icon"></i>
                            <span class="badge rounded-pill cart-badge">{{ user.cart.items.count|default:0 }}</span>
                        </a>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle rounded-pill" data-bs-toggle="dropdown">
                                {{ user.username }}
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                <li><a class="dropdown-item" href="{% url 'profile' %}">Profil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form action="{% url 'logout' %}" method="post" class="px-3">
                                        {% csrf_token %}
                                        <button class="btn btn-sm btn-danger w-100">Chiqish</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    {% else %}
                        <a class="btn btn-outline-primary rounded-pill px-4" href="{% url 'login' %}">Kirish</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="main-wrapper">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container text-center">
            <div class="mb-4">
                <a href="#" class="social-circle"><i class="fab fa-telegram"></i></a>
                <a href="#" class="social-circle"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2026 N72 SHOP. Barcha huquqlar himoyalangan.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DARK MODE LOGIKASI
        const body = document.body;
        const themeIcon = document.getElementById('theme-icon');

        // Sahifa yuklanganda holatni tekshirish
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        function toggleTheme() {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                themeIcon.style.transform = "rotate(360deg)";
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                themeIcon.style.transform = "rotate(0deg)";
            }
        }

        // Navbar scroll effekti
        window.onscroll = function() {
            let nav = document.querySelector('.navbar-custom');
            if (window.pageYOffset > 50) {
                nav.style.boxShadow = '0 5px 20px rgba(0,0,0,0.1)';
            } else {
                nav.style.boxShadow = 'none';
            }
        };
    </script>
</body>
</html>
