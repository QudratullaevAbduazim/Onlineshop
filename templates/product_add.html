{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h2 class="mb-4">Yangi mahsulot qo'shish</h2>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <div class="mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Saqlash</button>
                        <a href="{% url 'product_list' %}" class="btn btn-secondary btn-lg">Bekor qilish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
