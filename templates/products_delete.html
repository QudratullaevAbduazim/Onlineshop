{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm border-0 p-5">
            <h2 class="text-danger mb-4">Mahsulotni o'chirish</h2>
            <p class="lead">Siz rostdan ham <strong>"{{ product.name }}"</strong> mahsulotini o'chirib tashlamoqchimisiz?</p>
            <p class="text-muted small">Bu amalni ortga qaytarib bo'lmaydi.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-danger px-5">Ha, o'chirilsin</button>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary px-5">Bekor qilish</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
